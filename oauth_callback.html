<html>
    <head>
        <script>            
            var callbackResponse = (document.URL).split("?")[1];    
            var responseParameters = (callbackResponse).split("&");    
            var parameterMap = [];

            for (var i=0; i < responseParameters.length; i++) {
                parameterMap[responseParameters[i].split("=")[0]] = responseParameters[i].split("=")[1];
            }            

            if (parameterMap.code !== undefined) {
                var myObj = {
                    oauth: {
                        code: parameterMap.code,
                        openid: parameterMap.openid
                    }
                };
                window.localStorage.setItem("myObj", JSON.stringify(myObj));
                window.location.href = "http://localhost/oauthbrowser/index.html#/secure";
            }
        </script>
    </head>
    <body>
        Redirecting...
    </body>
</html>
